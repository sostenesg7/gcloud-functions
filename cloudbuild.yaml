steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'functions/producer'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'functions',
        'deploy',
        'producer',
        '--entry-point',
        'producer',
        '--runtime',
        'nodejs12',
        '--trigger-http',
        '--allow-unauthenticated',
        '--memory=128MB',
        '--region=us-central1',
      ]
    dir: 'functions/producer'
